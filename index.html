<!DOCTYPE html>
<html lang="en">
<head>
   <meta name="author" content="Charles DeVane">
   <title>Movie App</title>
   <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
   
   <link rel="stylesheet" href="css/style.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
   
</head>
<body>
      
      
 
   <div class="container">
      <nav class="navbar justify-content-between">
         <h1><button onclick="openTab(event, 'popular-movies')" class="main-nav-link" id="default">Popular</button> |
         <button onclick="openTab(event, 'browse-movies')" class="main-nav-link">Browse</button> |
         <button onclick="openTab(event, 'watchlist')" class="main-nav-link">Watchlist</button></h1>
         <form class="form-inline" id="form">
            <input type="text" id="search" placeholder="Search" class="search form-control mr-sm-2"/>
         </form>
      </nav>
      <div id="browse-movies" class="tabs">
         
         <div id="search-res" class="row">
            
         </div>
      </div>
      
      <div id="watchlist" class="tabs">
         <h1>You are at the watchlist Tab congrats!</h1>
      </div>

      <div id="popular-movies" class="tabs">
         <div id="movies" class="row">

         </div>
      </div>

      <footer>
         <p>Created by <a href="https://twitter.com/cd3vane" target="_blank">Charles DeVane</a> movie content provided by <a href="https://www.themoviedb.org/" target="_blank">TMDB</a></p>
      </footer>
   </div>
 
 <script src="js/app.js"></script>
 <script type="text/javascript" src="https://use.typekit.com/oya4cmx.js"></script>
</body>
</html>
